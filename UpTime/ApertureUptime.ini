[Rainmeter]
Author=me@jamescroft.co.uk
Update=1000
BackgroundMode=2
SolidColor=255,255,255,1

[Metadata]
Name=ApertureUptime
Version=1.0
Author=James Croft
Decription=A very simple timer which tells you how long you've had your computer on. Fits in with the Aperture theme :)

[Variables]
@Include="#ROOTCONFIGPATH#Fonts\Fonts.inc"

[MeasureUpTime]
Measure=UpTime
Format="%3!i! Hours, %2!i! Minutes %1!i! Seconds ago"

[MeterUpTime]
Meter=STRING
MeasureName=MeasureUpTime
X=700
Y=60
FontColor=0,0,0,150
FontSize=25
FontFace=#NumFont#
StringAlign=RIGHT
StringStyle=Bold
AntiAlias=1
Text=%1

[TestingForString]
Meter=STRING
X=700
Y=0
FontColor=0,0,0,200
FontSize=40
FontFace=#MyFont#
StringAlign=RIGHT
StringStyle=Bold
AntiAlias=1
Text=Testing initiated
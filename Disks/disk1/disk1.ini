[Rainmeter]
Update=1000
Group=sysmon
MouseOverAction=[!SetOption "subText" "Text" "#*textB*#"][!Redraw]
MouseLeaveAction=[!SetOption "subText" "Text" "#*textA*#"][!Redraw]

[Metadata]
Name=Circuitous | Hard drive 3
Author=Norbert Ruff | based on Flying Hyrax Circuitous
Information=Shows used (percentage) and free (numeric) disk space for the specified hard drive. | Mouse over the skin to show total disk space, and click the main text to open the drive in Windows Explorer. | You can change which hard drives are measured in the Settings.ini skin. | By default, disk 2 and 3 are set up to recognize removable drives, and have lower update rates.  Disk 1 will not recognize removable drives, and has higher update rates (to reduce overall disk load).
Version=1.0
License=Creative Commons BY-NC-SA 3.0

@include1=#@#Settings.txt
@include2=#@#Apparence\disk.txt

@include3="#@#Styles\common.inc"
@include4="#@#Styles\#orient#.inc"

[mUsedDisk]
Measure=FreeDiskSpace
Drive=#hd1#:
IgnoreRemovable=1
UpdateDivider=120
InvertMeasure=1

[mFreeDisk]
Measure=FreeDiskSpace
Drive=#hd1#:
IgnoreRemovable=1
UpdateDivider=120

[mTotalDisk]
Measure=FreeDiskSpace
Drive=#hd1#:
IgnoreRemovable=1
UpdateDivider=3600
Total=1

[mDiskLabel]
Measure=FreeDiskSpace
Drive=#hd1#:
IgnoreRemovable=0
UpdateDivider=3600
Label=1

[mDiskType]
Measure=FreeDiskSpace
Drive=#hd1#:
IgnoreRemovable=0
UpdateDivider=5
Type=1
IfBelowAction=[!SetVariable "textA" "(removed)"][!SetVariable "textB" "(removed)"]
IfBelowValue=3
IfAboveAction=[!SetVariable "textA" "%1B free"][!SetVariable "textB" "%2B total"]
IfAboveValue=1

@include5="#@#sharedMeters.inc"

[pie]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieCommon
MeasureName=mUsedDisk

[divider]
Meter=IMAGE
MeterStyle=dividerStyle | dividerCommon

[mainText]
Meter=STRING
MeterStyle=mainTextStyle | mainTextCommon
MeasureName=mUsedDisk
MeasureName2=mDiskLabel
Percentual=1
Text="#hd1#:\ %1%"
LeftMouseUpAction=["#hd1#:"]
ToolTipText="%2"

[subText]
Meter=STRING
MeterStyle=subTextStyle | subTextCommon
MeasureName=mFreeDisk
MeasureName2=mTotalDisk
Text=#textA#
AutoScale=1
DynamicVariables=1


[Icon]
Meter=Image
MeterStyle=iconStyle
ImageName=icon.png
ImageTint=#colorIcon#


[Rainmeter]
Update=1000
Group=circa2

[Metadata]
Name=Circuitous | CPU core 4
Author=Norbert Ruff | based on Flying Hyrax
Information=Displays the percent load and core frequency of the fourth CPU core.
Version=1.0
License=Creative Commons BY-NC-SA 3.0

@include1=#@#Settings.txt
@include2=#@#Apparence\default.txt

@include3="#@#Styles\common.inc"
@include4="#@#Styles\#orient#.inc"

[mCoreLoad]
Measure=CPU
Processor=4

[mCoreFreq]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=Processor Information
PerfMonCounter=Processor Frequency
PerfMonInstance=0,3
PerfMonDifference=0

@include5="#@#sharedMeters.inc"

[pie]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieCommon
MeasureName=mCoreLoad

[divider]
Meter=IMAGE
MeterStyle=dividerStyle | dividerCommon

[mainText]
Meter=STRING
MeterStyle=mainTextStyle | mainTextCommon
MeasureName=mCoreLoad
Percentual=1
Text="c4 %1%"

[subText]
Meter=STRING
MeterStyle=subTextStyle | subTextCommon
MeasureName=mCoreFreq
Text="freq: %1 MHz"
NumOfDecimals=0

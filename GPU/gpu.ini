[Rainmeter]
Update=1000

[Metadata]
Name=Bubbles | GPU
Author=Ben Jacobs
Version=1.1

@include1=#@#settings.txt

[Variables]
mainColour=#gpuColour#
radius=#gpuRadius#

@include2=#@#Common.txt

[MeasureGPU]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU usage
MinValue=0
MaxValue=100

[MeasureGPUInverted]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU usage
MinValue=0
MaxValue=100
InvertMeasure=1

[pieBg]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieBgCommon

[outerEdge]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | outerEdgeCommon

[pie]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieCommon
MeasureName=MeasureGPUInverted

[mainText]
Meter=STRING
MeterStyle=mainTextStyle
MeasureName=MeasureGPU
Percentual=1
Text="%1"

[subText]
Meter=STRING
MeterStyle=subTextStyle
Text="GPU"
AutoScale=1
